    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- AOS Animation CSS Library -->
    <link rel="stylesheet" href="{{ site.baseurl }}/node_modules/aos/dist/aos.css" />

    <link href="{{ site.baseurl }}/css/main.css" media="screen, projection" rel="stylesheet" type="text/css" />

<body>
            <!-- Removing background for minimal theme -->
            <!-- <div class="background {{ page.title }}-background"></div> -->

                    offset: 40,

                });

                e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                e.src='https://www.google-analytics.com/analytics.js';
